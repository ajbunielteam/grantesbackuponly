<!DOCTYPE html>
<html>
<head>
    <title>Test Password Change</title>
</head>
<body>
    <h2>Test Student Password Change</h2>
    <button onclick="testChangePassword()">Test Password Change</button>
    <div id="result"></div>

    <script src="api-config.js"></script>
    <script>
        async function testChangePassword() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Testing...';
            
            try {
                // Test with a known student - replace with actual values
                const testData = {
                    email: 'aeroljaybuniel@gmail.com', // Replace with actual student email
                    newPassword: 'test123'
                };
                
                console.log('Sending request:', testData);
                
                const response = await apiCall('update_student_password.php', 'POST', testData);
                
                console.log('Response:', response);
                resultDiv.innerHTML = '<pre>' + JSON.stringify(response, null, 2) + '</pre>';
            } catch (error) {
                console.error('Error:', error);
                resultDiv.innerHTML = 'Error: ' + error.message;
            }
        }
    </script>
</body>
</html>
